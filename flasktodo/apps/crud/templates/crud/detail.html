<!DOCTYPE html>
<html>

<head>
    <title>投稿詳細</title>
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='css/detail.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
</head>

<body>
    <header class="header">
        <h1 class="header_title">TODOLIST</h1>
    </header>

    <div class="container">
        <h2 class="task_title">タスク詳細</h2>
        <div>
            <p class="tasu_hyouzi">タスク：{{ task.todo }}</p>
            <p class="tasu_hyouzi">期日：{{ task.due_date.date() if task.due_date else 'N/A' }}</p>
            <p class="tasu_hyouzi">URL: <a href="{{ task.url }}">{{ task.url }}</a></p>
        </div>
    </div>

    <footer class="footer">
        <button type="button" class="button" onclick="location.href='/'">TASKLIST</button>
        <button type="button" class="button" onclick="location.href='/cal'">CALENDAR</button>
        <button type="button" class="button" onclick="location.href='/set'">SETTING</button>
    </footer>

</body>

</html>
